<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateForm() {
            var name = document.forms["regForm"]["name"].value;
            var email = document.forms["regForm"]["email"].value;
            var password = document.forms["regForm"]["password"].value;
            if (name == "") {
                alert("Please enter your name!");
                return false;
            }
            if (email == "") {
                alert("Please enter your email!");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return false;
            }
            return true;
        }

        function openNewWindow() {
            window.open("https://www.example.com", "_blank", "width=600,height=400");
        }

        function changeBackgroundColor() {
            var colors = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function generateCalendar() {
            var month = document.getElementById("month").value;
            var year = document.getElementById("year").value;
            var daysInMonth = new Date(year, month, 0).getDate();
            // Example: Displaying number of days in selected month and year
            var calendarDiv = document.getElementById("calendar");
            calendarDiv.innerHTML = "Days in " + month + "/" + year + ": " + daysInMonth;
        }

        function changeText(element) {
            element.innerHTML = "Mouse Over Detected";
        }

        function resetText(element) {
            element.innerHTML = "Hover over me";
        }
    </script>
</head>
<body onload="changeBackgroundColor()">
    <h1>Event Handling</h1>
    <h2>Form Validation</h2>
    <form name="regForm" onsubmit="return validateForm()">
        Name: <input type="text" name="name"><br>
        E-mail: <input type="email" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Register">
    </form>

    <h2>Open new window</h2>
    <button onclick="openNewWindow()">Open window</button>

    <h2>Change background color</h2>
    <button onclick="changeBackgroundColor()">Change background color</button>

    <h2>Display Calendar</h2>
    <select id="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <select id="year">
        <script>
            for (var year = 2000; year <= 2030; year++) {
                document.write('<option value="' + year + '">' + year + '</option>');
            }
        </script>
    </select>
    <button onclick="generateCalendar()">Generate Calendar</button>
    <div id="calendar"></div>

    <h2>Mouse Hover Event</h2>
    <p onmouseover="changeText(this)" onmouseout="resetText(this)">Hover over me</p>
</body>
</html>
