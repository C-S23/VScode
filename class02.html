<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printing Characters</title>
</head>
<body>
  <p title="about code!!">This is a paragraph with some <span>special characters</span> like &amp;, &lt;, and &gt;.</p>
  <div>
    Another way to include special characters is to use character entities, like &amp; for &amp;, &lt; for &lt;, and &gt; for &gt;.
  </div>
