<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border: 1px solid black;   
          background-color: rgb(215, 237, 246);     
        }
        .background01{
            background-color: rgb(10, 86, 91);
            text-align: center;
        }

            text-align: center;
        }

  margin-left: auto;
  margin-right: auto;
}
        </style>
    <meta charset="UTF-8">

<div class="tr">

                <td rowspan="2">external</td>  
            </tr>
            <!-- Missing closing tr tag for the first row -->
            <tr>
                <!-- You can add more rows here if needed -->
            </tr>
        </table>
    </body>
